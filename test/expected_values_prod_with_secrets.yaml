clusterGroup:
  name: prod
  namespaces:
    - trivial-pattern
    - vault
    - golang-external-secrets
  subscriptions: {}
  applications:
    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      chart: golang-external-secrets
      chartVersion: 0.1.*
    simple:
      name: simple
      namespace: trivial-pattern
      path: charts/simple
    trivial:
      name: trivial
      namespace: trivial-pattern
      path: charts/trivial
    vault:
      name: vault
      namespace: vault
      chart: hashicorp-vault
      chartVersion: 0.1.*
