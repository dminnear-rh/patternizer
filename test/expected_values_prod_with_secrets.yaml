clusterGroup:
  name: prod
  namespaces:
    - trivial-pattern
    - vault
    - golang-external-secrets
  projects:
    - prod
    - trivial-pattern
  subscriptions: {}
  applications:
    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: prod
      chart: golang-external-secrets
      chartVersion: 0.1.*
    simple:
      name: simple
      namespace: trivial-pattern
      project: trivial-pattern
      path: charts/simple
    trivial:
      name: trivial
      namespace: trivial-pattern
      project: trivial-pattern
      path: charts/trivial
    vault:
      name: vault
      namespace: vault
      project: prod
      chart: hashicorp-vault
      chartVersion: 0.1.*
